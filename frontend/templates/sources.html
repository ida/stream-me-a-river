<!doctype html>
<html lang="en-gb">
  <head>
    <title>
      Sources
    </title>
    <meta charset="utf-8">
  </head>
  <body>
    <form action="/sources" method="post">
      <fieldset>
        <label>
          social.nasqueron.org
        </label>
        <div class="field">
          <input type="checkbox" value="user" title="Home" checked name="social.nasqueron.org.home">
            Home
        </div>
        <div class="field">
          <input type="checkbox" value="public/local" title="Local" name="social.nasqueron.org.local">
            Local
        </div>
        <div class="field">
          <input type="checkbox" value="public" title="Global" name="social.nasqueron.org.global">
            Global
        </div>
      </fieldset>
      <fieldset>
        <label>
          social.tchncs.de
        </label>
        <div class="field">
          <input type="checkbox" value="user" title="Home" checked name="social.tchncs.de.home">
            Home
        </div>
        <div class="field">
          <input type="checkbox" value="public/local" title="Local" name="social.tchncs.de.local">
            Local
        </div>
        <div class="field">
          <input type="checkbox" value="public" title="Global" name="social.tchncs.de.global">
            Global
        </div>
      </fieldset>
      <input type="submit" value="Send">
    </form>
  </body>
</html>
